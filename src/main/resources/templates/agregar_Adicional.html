<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Adicional</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Styles/other/stylesAgregarAdicional.css">
</head>
<body>
    <div class ="container mt-4 container-agregar-adicional">
        <h2>Agregar Adicional</h2>

        <form th:action="@{/adicionales/guardar}" method="post">
        
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="Nombre" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" name="Precio" required>
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/adicionalesTabla" class="btn btn-secondary">Cancelar</a>
        </form>
    
</body>
</html>
