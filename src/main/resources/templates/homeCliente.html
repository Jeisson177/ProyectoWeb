<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Cliente</title>
    <link rel="stylesheet" href="/Styles/other/stylesPerfil.css">
</head>
<body>

     <!-- Barra de navegación -->
     <nav class="navbar">
        <div class="logo">Mi Perfil</div>
        <div class="nav-links">
            <a href="#">Hacer pedido</a>
            <a href="#">Historial de pedidos</a>
        </div>
        <button class="icon-button">➜</button>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Tarjeta de perfil -->
        <div class="profile-card">
            <!-- Imagen de perfil -->
            <div class="profile-img">
                <img src="https://e7.pngegg.com/pngimages/348/800/png-clipart-man-wearing-blue-shirt-illustration-computer-icons-avatar-user-login-avatar-blue-child-thumbnail.png" alt="Foto de perfil">
            </div>

            <!-- Información del usuario -->
            <div class="profile-info">
                <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}">Nombre</span></p>
                <p><strong>Apellido:</strong> <span th:text="${cliente.apellido}">Apellido</span></p>
                <p><strong>Correo:</strong> <span th:text="${cliente.correo}">correo@ejemplo.com</span></p>
                <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}">+123 456 7890</span></p>
                <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}">Dirección</span></p>
            </div>

            <!-- Botón para editar -->
            <button id="edit-button">Editar</button>
        </div>
    </div>
    
</body>
</html>
