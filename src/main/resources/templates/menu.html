<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="/Styles/other/stylesmenu.css">
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="/Imagenes/logoRecortado.jpg" alt="Logo">
            <ul>
                <li><a href="#entradas">Entradas</a></li>
                <li><a href="#platos-principales">Platos Principales</a></li>
                <li><a href="#postres">Postres</a></li>
                <li><a href="#bebidas">Bebidas</a></li>
            </ul>
            <div id="carrito-container">
                <img id="icono-carrito" src="/Imagenes/menu/carritoCompras.png" alt="Carrito">
                <span id="contador-carrito">0</span>
            </div>
        </nav>
    </header>

    <div class="portada">
        <img src="/Imagenes/Menu/introMenu.jpg" alt="Plato de bienvenida">
    </div>

    <!-- Contenedor donde se generará el menú dinámicamente -->
    <div id="menu-contenedor"></div>

    <!-- Incluir el archivo de JavaScript -->
    <script src="/js/menu.js"></script>
</body>
</html>
