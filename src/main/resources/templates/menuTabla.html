<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU TABLA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Styles/other/stylesTablaMenu.css">
    
</head>
<body>
    <div class="container mt-4">
        <h1>MENU TABLA</h1>
        <div class="mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped shadow rounded">
                <thead >
                    <tr>
                        <th>Plato</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.Nombre}"></td>
                        <td th:text="${producto.Descripcion}"></td>
                        <td th:text="${producto.Precio}"></td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button id="prevButton" class="page-link">Anterior</button>
                </li>
                <li class="page-item">
                    <button id="nextButton" class="page-link">Siguiente</button>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Incluir el archivo JavaScript -->
    <script src="/js/menuTabla.js"></script>
</body>
</html>
