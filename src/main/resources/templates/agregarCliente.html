<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Styles/other/stylesAgregarAdicional.css">

</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Agregar Cliente</h1>
        <form th:action="@{/clientes/guardar}" method="post" th:object="${cliente}" class="shadow p-4 rounded">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" id="correo" class="form-control" th:field="*{correo}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" class="form-control" th:field="*{direccion}" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" id="telefono" class="form-control" th:field="*{telefono}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                <a href="/clientes" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
