<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Adicional</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Styles/other/stylesEditarAdicional.css">
</head>
<body>
    <div class="container mt-4 container-editar-adicional">
        <h2>Editar Adicional</h2>
        <form th:action="@{/adicionales/actualizar}" method="post">
        <input type="hidden" name="adicional_id" th:value="${adicional.adicional_id}">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="Nombre" th:value="${adicional.Nombre}" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" name="Precio" th:value="${adicional.Precio}" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/adicionalesTabla" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
</body>
</html>
