<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="/Styles/other/stylesPlato.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="menu" class="volver-menu">← Volver al Menú</a>
        </nav>
    </header>

    <div id="detalle-producto" class="detalle-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.getElementById('detalle-producto').innerHTML = "<p>Producto no encontrado</p>";
                return;
            }

            fetch(`/api/productos/${id}`)
                .then(response => response.json())
                .then(producto => {
                    if (!producto) {
                        document.getElementById('detalle-producto').innerHTML = "<p>Producto no encontrado</p>";
                        return;
                    }

                    const contenedor = document.getElementById('detalle-producto');
                    const nombreImagen = producto.nombre.toLowerCase().replace(/ /g, '-') + '.jpg';
                    const rutaImagen = `/Imagenes/menu/${producto.tipo.toLowerCase()}/${nombreImagen}`;

                    contenedor.innerHTML = `
                        <div class="detalle-card">

                            <div class="detalle-imagen-container">
                                <h1>${producto.nombre}</h1>
                                <img src="${rutaImagen}" alt="${producto.nombre}" class="detalle-imagen">
                            </div>
                            <div class="detalle-info">
                                <p>${producto.descripcion}</p>
                                <span class="precio">${new Intl.NumberFormat('es-CO', {
                                    style: 'currency',
                                    currency: 'COP'
                                }).format(producto.precio)}</span>
                                <br>
                                <button class="btnAgregar">Agregar al Carrito</button>
                            </div>
                        </div>
                    `;
                })
                .catch(error => console.error("Error al obtener el producto:", error));
        });
    </script>
</body>
</html>
